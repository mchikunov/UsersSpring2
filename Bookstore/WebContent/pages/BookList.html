<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/pages/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/css/adm.css">

</head>
<body>


<div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Edit User </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id = "name0" class="form-control" placeholder="Id">
                <div class="col-11" style="margin-left:30px; margin-bottom:10px">
                    <input type="text" id = "name1" class="form-control" placeholder="Name">
                </div>
                <div class="col-11" style="margin-left:30px; margin-bottom:10px">
                    <input type="text" id = "name2" class="form-control" placeholder="Surname">
                </div>
                <div class="col-11" style="margin-left:30px; margin-bottom:10px">
                    <input type="text" id = "name3" class="form-control" placeholder="Age">
                </div>
                <div class="col-11" style="margin-left:30px; margin-bottom:10px">
                    <input type="text" id = "name4" class="form-control" placeholder="Role">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit_save">Save changes</button>
            </div>
        </div>
    </div>
</div>



<!-- Навигация вкладки -->


<!-- Вкладка панели -->
<div class="container" style="margin-top:10px">
    <div class="row">
        <div class="col-sm-2" style="margin-top:30px">

            <h3> </h3>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>

        </div>

        <div class="col-sm-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home" role="tab">List users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#profile" role="tab">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home" role="tabpanel">


                    <div align="center">
                        <table class="table table-striped rounded-circle" id="feedback">
                            <thead>

                            <tr>
                                <th>ID</th>
                                <th>Password Encrypted BCrypt</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                            </thead>


                        </table>
                    </div>


                </div>
                <div class="tab-pane" id="profile" role="tabpanel">

                    <form style="margin-top:30px">
                        <div class="form-row">
                            <div class="col-7" style="margin-left:100px; margin-bottom:10px">
                                <input type="text" id = "name_id" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7" style="margin-left:100px; margin-bottom:10px">
                                <input type="text" id = "surname_id" class="form-control" placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7" style="margin-left:100px; margin-bottom:10px">
                                <input type="text" id = "age_id" class="form-control" placeholder="Age">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7" style="margin-left:100px; margin-bottom:10px">
                                <input type="text" id = "role_id" class="form-control" placeholder="Role">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-7" style="margin-left:100px; margin-bottom:10px">
                                <input class="btn btn-primary" id="btn_save" type="button" value="Save">
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
</div>

<script src="/pages/js/jquery-3.2.1.js"></script>

<script src="/pages/js/popper.min.js"></script>
<!-- Подключаем Bootstrap JS -->
<script src="/pages/js/bootstrap.min.js"></script>


<script type="text/javascript" src="/pages/js/main.js"></script>

</body>
</html>
